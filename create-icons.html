<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Icon Generator for Network Analysis Extension</h1>
  <p>This page will generate placeholder icons. Right-click each canvas and "Save image as..." to save as PNG.</p>
  
  <canvas id="icon16" width="16" height="16"></canvas>
  <canvas id="icon48" width="48" height="48"></canvas>
  <canvas id="icon128" width="128" height="128"></canvas>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#1976d2';
      ctx.fillRect(0, 0, size, size);
      
      // Draw network/connection icon
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = size / 8;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.25;
      
      // Draw nodes
      const nodes = 4;
      for (let i = 0; i < nodes; i++) {
        const angle = (Math.PI * 2 * i) / nodes - Math.PI / 2;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;
        
        ctx.beginPath();
        ctx.arc(x, y, size / 12, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        
        // Draw connections
        if (i > 0) {
          const prevAngle = (Math.PI * 2 * (i - 1)) / nodes - Math.PI / 2;
          const prevX = centerX + Math.cos(prevAngle) * radius;
          const prevY = centerY + Math.sin(prevAngle) * radius;
          
          ctx.beginPath();
          ctx.moveTo(prevX, prevY);
          ctx.lineTo(x, y);
          ctx.stroke();
        }
      }
      
      // Connect last to first
      const firstAngle = -Math.PI / 2;
      const firstX = centerX + Math.cos(firstAngle) * radius;
      const firstY = centerY + Math.sin(firstAngle) * radius;
      const lastAngle = (Math.PI * 2 * (nodes - 1)) / nodes - Math.PI / 2;
      const lastX = centerX + Math.cos(lastAngle) * radius;
      const lastY = centerY + Math.sin(lastAngle) * radius;
      
      ctx.beginPath();
      ctx.moveTo(firstX, firstY);
      ctx.lineTo(lastX, lastY);
      ctx.stroke();
    }
    
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
