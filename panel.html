<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Network Analysis</h1>
      <div class="filter-container">
        <input 
          type="text" 
          id="filterInput" 
          class="filter-input" 
          placeholder="Filter requests (e.g., status-code:200, method:GET, larger-than:1000)"
          autocomplete="off"
        />
        <button id="clearFilter" class="clear-btn" title="Clear filter">✕</button>
      </div>
      <div class="stats-bar">
        <span id="totalRequests">Total: 0</span>
        <span id="filteredRequests">Filtered: 0</span>
        <span id="sessionRequests">Sessions: 0</span>
        <span id="botDetection">Bot Detection: 0</span>
      </div>
    </div>
    
    <div class="toolbar">
      <button id="clearBtn" class="toolbar-btn">Clear</button>
      <button id="exportBtn" class="toolbar-btn">Export</button>
      <label class="checkbox-label">
        <input type="checkbox" id="preserveLog" checked> Preserve log
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="showOnlySessions"> Show only sessions
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="showOnlyBotDetection"> Show only bot detection
      </label>
    </div>

    <div class="table-container">
      <table id="requestsTable" class="requests-table">
        <thead>
          <tr>
            <th class="col-id">ID</th>
            <th class="col-name">
              <span>Name</span>
              <div class="resize-handle" data-column="name"></div>
            </th>
            <th class="col-method">Method</th>
            <th class="col-status">Status</th>
            <th class="col-type">Type</th>
            <th class="col-size">Size</th>
            <th class="col-time">Time</th>
            <th class="col-session">Session</th>
            <th class="col-bot">Bot Detection</th>
          </tr>
        </thead>
        <tbody id="requestsBody">
        </tbody>
      </table>
    </div>

    <div id="detailsPanel" class="details-panel hidden">
      <div class="panel-resize-handle"></div>
      <div class="details-header">
        <h2 id="detailsTitle">Request Details</h2>
        <button id="closeDetails" class="close-btn">✕</button>
      </div>
      <div class="details-content">
        <div class="details-section">
          <h3 class="section-header" data-section="general">
            <span class="section-toggle">▼</span>
            General
            <button id="copyUrlBtn" class="copy-json-btn-header" title="Copy URL to clipboard">Copy URL</button>
          </h3>
          <div id="detailsGeneral" class="details-data section-content"></div>
        </div>
        <div class="details-section">
          <h3 class="section-header" data-section="requestHeaders">
            <span class="section-toggle">▼</span>
            Request Headers
            <label class="checkbox-label-inline">
              <input type="checkbox" id="gradeHeaderImportance"> Grade importance
            </label>
            <button id="requestHeadersToggle" class="toggle-view-btn" title="Toggle between JSON and formatted view">Formatted</button>
            <button class="copy-json-btn-header" title="Copy JSON to clipboard">Copy JSON</button>
          </h3>
          <div id="detailsRequestHeaders" class="details-data section-content"></div>
        </div>
        <div class="details-section">
          <h3 class="section-header" data-section="payload">
            <span class="section-toggle">▼</span>
            Payload
            <button class="copy-json-btn-header" title="Copy JSON to clipboard">Copy JSON</button>
          </h3>
          <div id="detailsPayload" class="details-data section-content"></div>
        </div>
        <div class="details-section">
          <h3 class="section-header" data-section="responseHeaders">
            <span class="section-toggle">▼</span>
            Response Headers
            <button id="responseHeadersToggle" class="toggle-view-btn" title="Toggle between JSON and formatted view">JSON</button>
            <button class="copy-json-btn-header" title="Copy JSON to clipboard">Copy JSON</button>
          </h3>
          <div id="detailsResponseHeaders" class="details-data section-content"></div>
        </div>
        <div class="details-section">
          <h3 class="section-header" data-section="cookies">
            <span class="section-toggle">▼</span>
            Set-Cookies
          </h3>
          <div id="detailsCookies" class="details-data section-content"></div>
        </div>
        <div class="details-section">
          <h3 class="section-header" data-section="session">
            <span class="section-toggle">▼</span>
            Session Analysis
          </h3>
          <div id="detailsSession" class="details-data section-content"></div>
        </div>
        <div class="details-section">
          <h3 class="section-header" data-section="botDetection">
            <span class="section-toggle">▼</span>
            Bot Detection Analysis
          </h3>
          <div id="detailsBotDetection" class="details-data section-content"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="panel.js"></script>
</body>
</html>
